<div class="container-fluid">

    <div class="row-fluid" ng-controller="filterController"> <!--ng-model="filterpar" -->


        </br></br>
        <div class="container-fluid" ng-controller="navController">

            <div id="productSquare" class="col-md-3" ng-repeat="product in products
        | filter : checkFilter | filter : {name : searchBox}" ng-click="productClicked(product.id)">

                <img ng-src="{{product.imageUrl}}">
                <div  id="productListInfo">
                    <p>{{product.name}}</p></br>
                    <p id="price">{{product.price}} :-</p>
                    <p ng-if="product.unitsInStock > 0"><span style="color:green" class="stock-icon glyphicon glyphicon-shopping-cart"></span></p>
                    <p ng-if="product.unitsInStock <= 0"><span style="color:red" class="stock-icon glyphicon glyphicon-shopping-cart"></span></p>
                </div></div></div></div></div>
