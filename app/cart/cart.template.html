<div ng-hide="cartProducts.length >= 1" class="jumbotron">
    <label>Varukorgen är tom </label>
</div>

<div class="container-fluid" ng-show="cartProducts.length > 0">
    <table class="table table-hover cart-table">
        <div class="col-md-4" style="width: 85%">
            <thead>
        <tr>
            <th>Produkt</th>
            <th>Pris</th>
            <th>Antal produkter</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in cartProducts">
            <td>{{product.name }}</td>
            <td>{{product.price * product.quantity}} :- <span ng-if="product.quantity > 1">({{product.price}} :- /st)</span></td>
            <td>{{product.quantity}} st</td>

        </div>

        <div class="col-md-4" id="cartButtons" style="width: 15%">
            <td>
                <button type="button" class="btn btn-outline-danger btn-xs" ng-disabled="product.quantity === 1" ng-click="reduceItem($index)">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
            </td>

            <td>
                <button type="button" class="btn btn-outline-success btn-xs" ng-disabled="product.quantity >= product.unitsInStock" ng-click="increaseItem($index)">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <p ng-show="product.quantity === product.unitsInStock" class="info-text">fler finns ej i lager</p>
            </td>

            <td>
                <button type="button" class="btn btn-outline-default btn-xs" ng-click="removeItem($index)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>

        </tr>
        </div>
        </tbody>
        <tr>
            <th scope="row" colspan="3">Totalt :</th>
            <td><p>{{sum}} :-</p></td>
        </tr>
    </table>


    <div ng-show="amiloggedin()"><a href="/confirm">
        <button type="button" class="btn btn-outline-default btn-md">
            Gå vidare <span class="glyphicon glyphicon-arrow-right"></span>
        </button>
    </a>
    </div>


    <div ng-hide="amiloggedin()"><a href="/login">
        <button ng-hide="amiloggedin()" type="button" class="btn btn-outline-default btn-md">
            Logga in för att kunna beställa <span class="glyphicon glyphicon-log-in"></span>
        </button>
    </a>
    </div>

</div>
