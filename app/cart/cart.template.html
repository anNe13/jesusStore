
    <div class="container-fluid">


<table class="table table-hover cart-table">
    <thead>
    <tr>
        <th>Produkt</th>
        <th>Pris</th>
        <br>
        <th>Antal produkter</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in cartProducts">
        <td>{{product.name }}</td>
        <td>{{product.price}} :-</td>
        <td>{{product.quantity}} st</td>

        <td>
            <button type="button" class="btn btn-outline-danger btn-xs" ng-disabled="product.quantity === 1" ng-click="reduceItem($index)">
                <span class="glyphicon glyphicon-minus"></span>
            </button>
        </td>

        <td>
            <button type="button" class="btn btn-outline-success btn-xs" ng-click="increaseItem($index)">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </td>

        <td>
            <button type="button" class="btn btn-outline-default btn-xs" ng-click="removeItem($index)">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </td>

    </tr>
    </tbody>
    <tr>
        <th scope="row" colspan="3">Totalt :</th>
        <td><p>{{sum}} :-</p></td>
    </tr>
</table>

    </div>
