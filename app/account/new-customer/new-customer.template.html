<div class="jumbotron">
<div class="container-fluid">
    <form>

        <div class="form-group row">
            <div class="col-md-6"><label>Förnamn</label><input type="text" class="form-control" ng-model="customer.firstName" placeholder="Förnamn"></div>
            <div class="col-md-6"><label>Efternamn</label><input type="text" class="form-control" ng-model="customer.lastName" placeholder="Efternamn"></div>
        </div>

        <div class="form-group row">
            <div class="col-md-6"><label>Adress</label><input type="text" class="form-control" ng-model="customer.address" placeholder="Address"></div>
            <div class="col-md-6"><label>Postnummer</label><input type="text" class="form-control" ng-model="customer.postalCode" placeholder="Postnummer"></div>
        </div>

        <div class="form-group row">
            <div class="col-md-6"><label>Ort</label><input type="text" class="form-control" ng-model="customer.city" placeholder="Ort"></div>
            <div class="col-md-6"><label>Telefonnummer</label><input type="text" class="form-control" ng-model="customer.phone" placeholder="Telefonnummer"></div>
        </div>


        <div class="form-group row">
            <div class="col-md-6"><label>Email</label><input type="email" class="form-control" ng-model="customer.email" placeholder="Email"></div>
            <div class="col-md-6"><label>Lösenord</label><input type="password" class="form-control" ng-model="customer.password" placeholder="Lösenord"></div>
            </div>




                <button ng-click="regUser()" type="submit" class="btn btn-primary">Registrera</button>


    </form>
</div>
</div>
